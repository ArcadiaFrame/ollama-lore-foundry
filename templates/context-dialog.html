<form>
    <div class="ollama-lore dialog-container">
      <div class="ollama-lore float-left">
        <div>
          <label for="entry-title">Entry Title:</label>
          <input type="text" class="ollama-lore entry-title" name="entry-title" title="Enter the title for your journal entry"></input>
        </div>
        <div>
          <label for="llm-model">Model:</label>
          <select id="llm-model" class="ollama-lore llm-model" name="llm-model" title="Select the AI model to use"></select>
        </div>
        <div>
          <label for="entry-template">Template:</label>
          <select id="entry-template" class="ollama-lore entry-template" name="entry-template" title="Select a template for your journal entry"></select>
        </div>
      </div>
      <div class="ollama-lore float-right">
        <label for="additional-context">Additional Context:</label>
        <textarea class="ollama-lore additional-context" name="additionalContext" placeholder="Add any additional information or instruction for the AI model to consider." title="Provide additional context for the AI"></textarea>
      </div>
      <hr>
    </div>
    <div class="ollama-lore inline-block">
      <div class="ollama-lore float-left">
        <label>Template Preview:</label>
        <div class="ollama-lore response-container">
          <div class="ollama-lore response-content">
            <div class="ollama-lore template-preview">Select a template</div>
              <div></div>
          </div>
        </div>
      </div>
      <div class="ollama-lore float-right">
        <label>Content Preview:</label>
        <div class="legend-lore response-container">
          <div class="ollama-lore response-content">
            <div class="ollama-lore generation-preview">Pending Generation</div>
          </div>
        </div>
      </div>
    </div>
    <div class="ollama-lore font-small">
      <div id="token-count" class="ollama-lore token-count"><strong>Tokens sent: ----, Tokens received: ----, Total Tokens Used: ----</strong></div>
      <div class="ollama-lore note-text"><i><strong>NOTE:</strong> Price per token is dependent on model and token type (sent/received). For more information see <a href="https://openai.com/pricing" target="_blank" rel="noopener">OpenAI Pricing</a></i></div>
    </div>
</form>
